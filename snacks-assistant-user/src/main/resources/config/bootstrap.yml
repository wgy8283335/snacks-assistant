spring:
  application:
    name: snacks-assistant-user
  cloud:
    config:
      discovery:
        enabled: true
        service-id: snacks-assistant-config
      profile: application  # snacks-assistant-user-application.yml
  sleuth:
    sampler:
      probability: 1 #sleuth采样比例
    http:
      legacy:
        enabled: true
  zipkin:
    baseUrl: http://localhost:9411
server:
  port: 8081
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
## 刷新时，关闭安全验证
management:
  endpoint:
    refresh:
      enabled: true
    health:
      enabled: true
management:
  endpoints:
    web:
      exposure:
        include: refresh,health
