server:
  port: 10000
spring:
  application:
    name: snacks-assistant-bus
  cloud:
    config:
      discovery:
        enabled: true
        service-id: snacks-assistant-config
      profile: application   # snacks-assistant-bus-application.yml
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
## 刷新时，关闭安全验证
management:
  endpoint:
    bus-refresh:
      enabled: true
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh