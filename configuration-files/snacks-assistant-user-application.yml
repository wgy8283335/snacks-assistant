###########################################################port#########################################################
server:
  port: 8081
###################################################mybatis_config#######################################################
mybatis:
  mapper-locations: classpath:mapping/*.xml
##############################################################eureka####################################################
eureka:
  client:
    instanceInfoReplicationIntervalSeconds: 10 #这里是设置多久更新一次健康状态到Eureka服务器上
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 5 #健康相关配置，心跳监测5秒一次。
    leaseExpirationDurationInSeconds: 10 #如果超过10秒没有给服务器发送心跳请求，则服务器将剔除该实例
    metadata-map:
      company-name: coconason
#############################################################logging####################################################
logging:
  level:
    root: INFO
    #com.netflix: DEBUG
#######################################################config_refresh###################################################
spring:
  cloud:
    bus:
      trace:
        enabled: true  #跟踪总线事件
#######################################################sleuth_zipkin###################################################
spring:
  sleuth:
    sampler:
      probability: 1.0 #sleuth采样比例
  zipkin:
    enabled: true
    rabbitmq:
      queue: zipkin
###########################################################RabbitMQ#####################################################
#设置MQ用于监听配置刷新和发送sleuth跟踪信息
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
