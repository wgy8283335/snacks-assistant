###########################################################port#########################################################
server:
  port: 8084
###################################################mybatis_config#######################################################
mybatis:
  mapper-locations: classpath:mapping/*.xml
##############################################################eureka####################################################
eureka:
  client:
    instanceInfoReplicationIntervalSeconds: 10 #这里是设置多久更新一次健康状态到Eureka服务器上
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/,http://localhost:8762/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 5 #健康相关配置，心跳监测5秒一次。
    leaseExpirationDurationInSeconds: 10 #如果超过10秒没有给服务器发送心跳请求，则服务器将剔除该实例
#############################################################logging####################################################
logging:
  level:
    root: INFO
    #com.netflix: DEBUG
#######################################################config_refresh###################################################
spring:
  cloud:
    bus:
      trace:
        enabled: true  #跟踪总线事件
#######################################################sleuth_zipkin###################################################
spring:
  sleuth:
    sampler:
      probability: 1.0 #sleuth采样比例
  zipkin:
    enabled: true
    rabbitmq:
      queue: zipkin
###########################################################RabbitMQ#####################################################
#设置MQ用于监听配置刷新和发送sleuth跟踪信息
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
########################################################datasource######################################################
#这部分需要放在后面才行
spring:
  datasource:
    name: era
    url: jdbc:mysql://192.168.244.133:3306/sa_order?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: '{cipher}'
    #type: com.alibaba.druid.pool.DruidDataSource
    #driver-class-name: com.mysql.cj.jdbc.Driver
    driver-class-name: com.mysql.jdbc.Driver
########################################################serverId+centerId###############################################
server-id: 1
center-id: 1
######################################################TxManager地址#####################################################
spring.datasource.initialize : true
init-db : true
#tm.manager.url : http://127.0.0.1:8898/tx/manager/
#logging.level.com.codingapi : debug
###################################### LCN框架关于springcloud-hystrix机制###########################################
#feign.hystrix.enabled : true
#hystrix.command.default.execution.isolation.strategy : SEMAPHORE
#hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds : 5000
#########################################################fegin##########################################################
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic
  hystrix:
    enabled: true
#########################################################hystrix########################################################
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000  #超时时间，超时后执行回退逻辑
      circuitBreaker:
        requestVolumeThreshold: 3   #请求3次内，超过一半的时候断路，则将断路器开启
  threadpool:
    default:
      coreSize: 10  #并发执行的最大线程数，默认10